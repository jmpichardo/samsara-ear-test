<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SAMSARA Audio Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--
     Stops playback of audio track currently playing
   -->
   <ion-button 
      block 
      color="danger" 
      (click)="stopPlayback()">
      Stop Sounds
   </ion-button>
   <!--
     Starts playback of audio test
   -->
   <ion-button 
      block 
      color="success" 
      (click)="startPlayback()">
      Start Test
   </ion-button>


   <!--
     Manage volume change of audio playback
   -->   
   <ion-item>
      Volume: 
      <ion-range 
         pin = "true"
         step="5" 
         snaps="false"
         min="0" 
         max="200" 
         [(ngModel)]="volume"
         (ionChange)="changeVolume(volume)">>
         <ion-icon range-left small name="0"></ion-icon>
         <ion-icon range-right name="200"></ion-icon>
      </ion-range>
   </ion-item>


      <!--
     Manage pan of audio playback
   -->   
   <ion-item>
    Pan: 
    <ion-range 
       pin = "true"
       step="0.1" 
       snaps="false"
       min="-1" 
       max="1" 
       [(ngModel)]="pan"
       (ionChange)="changePan(pan)">>
       <ion-icon range-left small name="0"></ion-icon>
       <ion-icon range-right name="100"></ion-icon>
    </ion-range>
 </ion-item>

    <!--
     Manage oscillator of audio playback
   -->   
   <ion-item>
    Frequency: 
    <ion-range 
       pin = "true"
       step="5" 
       snaps="false"
       min="0" 
       max="200" 
       [(ngModel)]="osc"
       (ionChange)="changeOscillator(osc)">>
       <ion-icon range-left small name="0"></ion-icon>
       <ion-icon range-right name="100"></ion-icon>
    </ion-range>
 </ion-item>




   <!--
     Iterate through audio tracks listed in component
     class, embed data in button and allow track to be
     selected/played
   -->   
   <ion-button *ngFor="let track of tracks"
       
      block 
      color="primary" 
      (click)="loadSound(track.track)">
      {{ track.artist}} - {{ track.name }}
   </ion-button>
 
</ion-content>
